<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>ACoreX Form Builder</title>
  <base href="/" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico&display=swap" rel="stylesheet">
  <script>
    with(document.documentElement.style)
    {
      setProperty('--primary-color', '#2196f3');
      setProperty('--primary-light-color', '#51adf6');
      setProperty('--primary-dark-color', '#0c7cd5');
      setProperty('--primary-trans-color', '#2196f3');
      setProperty('--primary-lighter-color', '#2196f3');
    }
        
  </script>
  <style>
    .pre-bootstrap {
      position: absolute;
      left: calc(50% - 30px);
      top: calc(50% - 50px);
    }

    .pre-bootstrap-spinner {
      width: 60px;
      height: 60px;
      background-color: var(--primary-color);
      -webkit-animation: sk-rotateplane 1.2s infinite ease-in-out;
      animation: sk-rotateplane 1.2s infinite ease-in-out;
    }

    @-webkit-keyframes sk-rotateplane {
      0% {
        -webkit-transform: perspective(120px);
      }

      50% {
        -webkit-transform: perspective(120px) rotateY(180deg);
      }

      100% {
        -webkit-transform: perspective(120px) rotateY(180deg) rotateX(180deg);
      }
    }

    @keyframes sk-rotateplane {
      0% {
        transform: perspective(120px) rotateX(0deg) rotateY(0deg);
        -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg);
      }

      50% {
        transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
        -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
      }

      100% {
        transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
        -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
      }
    }
  </style>
</head>

<body >
  <app-root>
    <div class="pre-bootstrap">
      <div class="pre-bootstrap-spinner"></div>
    </div>
  </app-root>
</body>

</html>
