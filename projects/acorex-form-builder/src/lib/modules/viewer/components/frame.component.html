<div class="view-container" [style.width.px]="size" >
    <!-- <ng-container *ngFor="let w of widgets" axf-widget-renderer [widget]="w"   [mode]="'view'">
    </ng-container> -->
    <iframe [src]="url" frameBorder="0" #frame class="viewer" >	   
    </iframe>
</div>
<div class="device-size-container">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button  *ngFor="let i of sizes" type="button" class="btn btn-sm btn-primary" [class.active]="i.active" (click)="handleSetSize(i)" ><i class="{{i.icon}}"></i> {{i.title}}</button>
    </div>
</div>
