<table style="width: 100%;">
    <thead>
        <tr>
            <th *ngFor="let col of infoSource.columns">{{col.title}}</th>
        </tr>
    </thead>
    <tbody>
        <cdk-virtual-scroll-viewport itemSize="40" class="fact-scroll-viewport"> 
            <tr *cdkVirtualFor="let item of dataSource" class="fact-item">
                <td *ngFor="let col of infoSource.columns">{{item[col.fieldName]}}</td>
            </tr> 
        </cdk-virtual-scroll-viewport>
    </tbody>
</table>
