    <ng-container *ngIf=" mode == 'multiple' ">
            <ng-container  *ngFor="let cnt of items.content">
                    <ax-check-box label="{{cnt[item.id]}}" *ngFor="let item of items.types"
                    [value]="value && value.indexOf(cnt.value)>-1 ? 'checked' : null"
                    (valueChange)="onCheckValueChange(cnt.value,$event)">
                </ax-check-box>
            </ng-container>
            
        </ng-container>
    <ng-container *ngIf=" mode == 'single' ">
        <label class="radio-container" *ngFor="let cnt of items.content" [ngClass]="alignCheck">
            <ng-container *ngFor="let item of items.types">
                <span *ngIf="item.type=='string'">{{cnt[item.id]}}</span>
                <img *ngIf="item.type=='image'" [src]="cnt[item.id]" height="40" width="60">
                <input type="radio" [value]="cnt.value" [name]="uid" (change)="onCheckValueChange(cnt.value,true)"
                    [attr.checked]="value && value[0]==cnt.value ? 'checked' : null" />
                <span class="checkmark"></span>
            </ng-container>
        </label>
    </ng-container>
