<div #el [ngClass]="direction" class="allItems" *ngIf="visible">
    <div *ngIf="!dataSource || !dataSource.dataItems || dataSource.dataItems.length==0" class="noitem">No Item</div>
    <ng-container *ngIf="dataSource">
        <label class="radio-container" *ngFor="let item of dataSource.dataItems" [ngClass]="alignCheck"
        [ngStyle]="{'width':columns==1?'inherit':(100.0/columns)+'%'}">
            <span *ngIf="viewType!='image' && dataSource.columns[1].type=='string'"
            (click)="onCheckValueChange(item[dataSource.columns[0].fieldName])">{{item[dataSource.columns[1].fieldName]  | word}}</span>
            <img *ngIf="viewType!='text' &&  dataSource.columns[2] && dataSource.columns[2].type=='image'"
                [src]="item[dataSource.columns[2].fieldName]" height="80" width="60">
            <input type="radio" [value]="item[dataSource.columns[0].fieldName]" *ngIf="mode!='unselectable'" 
            [ngClass]="(value && value.indexOf(item[dataSource.columns[0].fieldName])>-1) ? 'checked' : null"/> 
            <span class="checkmark" [ngStyle]="getStyles(mode)" *ngIf="mode!='unselectable'" [ngClass]="{multiple: mode=='multiple'}"
            (click)="onCheckValueChange(item[dataSource.columns[0].fieldName])"></span>
        </label>
    </ng-container>
</div>
