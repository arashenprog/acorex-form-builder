<div #el class="second" [ngClass]="direction">
    <ng-container *ngIf="dataSource">
        <div class="rep" *ngFor="let item of dataSource.dataItems"
            [ngStyle]="{'width':columns==1?'inherit':(100.0/columns)+'%'}">
            <div class="groupObj" [ngClass]="viewType=='both'? alignCheckNew:alignCheck">
                <div class="contSpan" *ngIf="viewType!='image' && dataSource.columns[1].type=='string'">
                    <span>{{item[dataSource.columns[1].fieldName]}}</span>
                </div>
                <div class="contRadio" *ngIf="mode!='unselectable'">
                    <input type="radio" [value]="item[dataSource.columns[0].fieldName]" />
                    <span class="checkmark" [ngStyle]="getStyles(mode)" *ngIf="mode!='unselectable'"></span>
                </div>
                <div class="contImage"
                    *ngIf="viewType!='text' &&  dataSource.columns[2] && dataSource.columns[2].type=='image'">
                    <img [src]="item[dataSource.columns[2].fieldName]  | safeUrl" height="80px" width="60px">
                </div>
            </div>
        </div>
    </ng-container>
</div>
