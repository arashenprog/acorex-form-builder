<div #el [hidden]="visible==false"
[ngStyle]="{'display': direction=='vertical'?'grid':null}">
    <div *ngIf="!dataSource || !dataSource.dataItems || dataSource.dataItems.length==0" 
    style="height: 27px; border: 1px solid var(--primary-color); font-weight: 700;width: 100%;">No Item</div>

    <span *ngIf="dataSource && printMode=='onlySelected'"
    style="display: block;height: 36px;border-radius:4px;border:1px solid var(--border-color); padding: 5px 0px 0px 5px;"
    >{{dataSource.dataItems.length>0? dataSource.dataItems[0][dataSource.columns[1]["fieldName"]] : 'Item Selected'}}</span> 

    <ng-container *ngIf="dataSource && printMode=='allItems'">
        <label class="radio-container" *ngFor="let item of dataSource.dataItems; let i=index;" [ngClass]="alignCheck"
        style="display: inline-block; position: relative; cursor: pointer; font-size: 14px; line-height:30px; 
        user-select: none;margin: 0 var(--sp-md-size) 0 0;"
        [ngStyle]="{'padding':alignCheck=='left'? '0px 0px 0px 17px' : (alignCheck=='top'? '2px 5px' : (alignCheck=='bottom'? '0px 5px 28px 5px' : '0px 20px 0px 0px'))}"
        > 
            <span *ngIf="viewType!='image' && dataSource.columns[1].type=='string'"
            [ngStyle]="{'padding-left':alignCheck=='left'?'5px': (alignCheck=='right'?'2px': null),
                       'padding-right':alignCheck=='right'?'4px': null,
                       'padding-top':alignCheck=='top'?'15px': null,
                       'display':alignCheck=='top'?'inline-block': null}"
            >{{item[dataSource.columns[1].fieldName]}}</span>

            <img *ngIf="viewType!='text' &&  dataSource.columns[2] && dataSource.columns[2].type=='image'"
                [src]="item[dataSource.columns[2].fieldName]" height="40" width="60"
                [ngStyle]="{'margin-left':alignCheck=='left'?'3px':null,
                'padding-top':alignCheck=='top'?'15px':null,
                'display':alignCheck=='top'?'inline-block':null}">

            <input type="radio" [value]="item[dataSource.columns[0].fieldName]" *ngIf="mode!='unselectable'" 
            [ngClass]="i==0 ? 'checked' : null"  style="position: absolute;opacity: 0;cursor: pointer;"/> 

            <span class="checkmark"  *ngIf="mode!='unselectable'" 
            [ngClass]="{multiple: mode=='multiple'}"
            style="padding: 2px;position: absolute;height: 20px; width: 20px; background-color: var(--white-color); border: 1px solid;border-color: var(--black-color);"
            [ngStyle]="{'top':(alignCheck=='left' || alignCheck=='right')?'20%':null,
                       'left':alignCheck=='left'?'0px':(alignCheck=='top'?'5px': null),
                       'display':alignCheck=='bottom'?'flex':null,
                       'border-radius': mode=='single' ? '100%' : '0'}" >
           <i *ngIf="i==0"  style="display: block;
            left: 0;
            color: var(--primary-color);
            border: 7px solid;
            font-size: 1px; " [ngStyle]="{'border-radius': mode=='single' ? '50%' : '0'}" > </i>
            <!-- <p>&#10003;</p> -->
        </span>
        </label>
    </ng-container>
</div>
