<div>
    <div>
        <table style="width: 100%;">
            <thead>
                <tr *ngIf="dataSource">
                    <th style="background-color: var(--primary-color);
                    border-color: #454d55;
                    color: white;padding: .3rem;" *ngFor="let item of dataSource.columns">{{item.title}}</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="dataSource">
                    <tr style="border-bottom: 1px solid var(--primary-color);">
                        <td style="border: 1px solid #dee2e6;padding: .3rem;" *ngFor="let item of dataSource.columns">
                            <span *ngIf="item.fieldName==null && (item.type!='image' && item.type!='signature')">{{item.defaultValue}}</span>
                            <span *ngIf="item.fieldName!=null && (item.type!='image' && item.type!='signature')">[{{item.fieldName}}]</span>
                            <img *ngIf="item.type=='image'" 
                            style="background-image: url('./assets/images/noimage.png'); background-repeat: round;
                            border: 1px solid gray;height: 50px; width: 40%;">
                            <div *ngIf="item.type=='signature'" 
                            style="background-image: url('./assets/images/manualsignature.jpg');background-repeat: round;
                            border: 1px solid gray;height: 50px; width: 40%;"></div>
                            <ax-check-box *ngIf="item.type=='boolean'" label="' '">
                            </ax-check-box>                            
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
