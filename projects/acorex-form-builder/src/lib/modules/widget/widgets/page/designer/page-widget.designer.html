<ng-container *ngFor="let w of widgets" axf-widget-renderer [parent]="this" [widget]="w">
</ng-container>
<div class="add-element-container" *ngIf="widgets && widgets.length>0">
    <div class="add-element" (click)="addElement()" tooltip="Append Element" [placement]="'bottom'">
        <i class="fas fa-plus"></i>
    </div>
</div>
