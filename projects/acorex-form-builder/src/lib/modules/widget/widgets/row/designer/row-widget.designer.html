<div class="axf-row">
    <div class="widget-container">
        <div class="row" #el>
            <ng-container *ngFor="let w of widgets" axf-widget-renderer [widget]="w">
            </ng-container>
            <ng-container *ngFor="let c of colLeft;let i = index">
                <div class="add-column col-md-{{minCol}}" [class.selected]="(i+1) <= range" (click)="addColumn((i+1))"
                    (mouseenter)="handlePickerMouseHover(i+1)" (mouseleave)="handlePickerMouseOut(i+1)">
                    &nbsp;
                </div>
            </ng-container>
        </div>
    </div>
    <div class="row-tools">
        <div class="icon" (click)="delete()" tooltip="Delete Row" [placement]="'right'">
            <i class="fas fa-trash"></i>
        </div>
        <div class="icon" (click)="edit()" tooltip="Edit Row" [placement]="'right'">
            <i class="fas fa-pen"></i>
        </div>
    </div>

</div>
