<div class="axf-row row" >
    <ng-container *ngFor="let w of widgets" axf-widget-renderer [widget]="w">
    </ng-container>
    <ng-container *ngFor="let c of colLeft;let i = index">
        <div  class="add-column col-md-3" [class.selected]="(i+1) <= range" (click)="AddColumn((i+1)*3)" (mouseenter)="handlePickerMouseHover(i+1)" (mouseleave)="handlePickerMouseOut(i+1)">
            &nbsp;
        </div>
    </ng-container>
</div>
