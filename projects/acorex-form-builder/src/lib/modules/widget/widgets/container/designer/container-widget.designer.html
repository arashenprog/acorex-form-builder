<ng-container *ngIf="widgets.length; else elseTemplate">
    <ng-container *ngFor="let w of widgets" axf-widget-renderer [widget]="w">
    </ng-container>
</ng-container>
<ng-template #elseTemplate>
    <div class="text-center">
        <ax-button type="primary" size="sm" (onClick)="addElement()" tooltip="Add new Element" [placement]="'top'"><i
                class="fa fa-plus"></i>
        </ax-button>
    </div>
</ng-template>
