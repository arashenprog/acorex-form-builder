<div class="widget-designer">
    <div class="widget-container" #el>
        <div *ngIf="widgets.length; else elseTemplate" cdkDropList [cdkDropListData]="widgets">
            <div *ngFor="let w of widgets" axf-widget-renderer [widget]="w" cdkDrag [cdkDragData]="w">
            </div>
        </div>
        <ng-template #elseTemplate>
            <div class="align-center">
                <div class="add-element" (click)="addElement()" tooltip="Add Element" [placement]="'top'">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </ng-template>
    </div>
    <div class="col-tools">
        <div class="icon" (click)="delete()" tooltip="Delete Column" [placement]="'bottom'">
            <i class="fas fa-trash"></i>
        </div>
        <div class="icon" (click)="edit()" tooltip="Edit Column" [placement]="'bottom'">
            <i class="fas fa-pen"></i>
        </div>
        <div class="icon" (click)="addElement()" tooltip="Append Element" [placement]="'bottom'">
            <i class="fas fa-plus"></i>
        </div>
    </div>
</div>
