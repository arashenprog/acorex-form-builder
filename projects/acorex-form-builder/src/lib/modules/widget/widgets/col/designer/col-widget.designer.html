<ng-container *ngIf="widgets.length; else elseTemplate">
    <ng-container *ngFor="let w of widgets" axf-widget-renderer [widget]="w">
    </ng-container>
</ng-container>
<ng-template #elseTemplate>
    <div class="text-center">
        <ax-button (onClick)="addElement()"><i class="fa fa-plus"></i> Add Element</ax-button>
    </div>
</ng-template>
