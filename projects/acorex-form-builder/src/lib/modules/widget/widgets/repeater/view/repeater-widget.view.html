<table #table>
    <thead>
        <ng-container *ngIf="headerRow" axf-widget-renderer [widget]="headerRow" [parent]="this" [mode]="'view'">
        </ng-container>
    </thead>
    <tbody>
        <ng-container *ngFor="let w of bodyRows;let r=index;trackby: trackbyFunc" axf-widget-renderer [rIndex]="r" [widget]="w"
            [parent]="this" [mode]="'view'">
        </ng-container>
    </tbody>
</table>
<button type="button" class="btn btn-sm btn-primary" (click)="addItemClick()" *ngIf="dataSource.mode=='manual'">Add
    Item</button>
