</ax-upload-file> -->
 <ng-container *ngIf="value && value.srcData">  
    <img [src]="value.srcData | resolveUrl | async"  [style.pointer-events]="readonly?'none':'auto'" [alt]="alt" [height]="height" [width]="width" (click)="openFile()">
    <input type="file" (change)="uploadImage($event)" style="display:none" #fileInput name="filedata"/>  
</ng-container>
<ng-container *ngIf="!value || !value.srcData">
    <img src="./assets/images/photocamera-add.png" [style.pointer-events]="readonly?'none':'auto'" [alt]="alt" [height]="height" [width]="width" (click)="openFile()">
    <input type="file" multiple="false" (change)="uploadImage($event)" style="display:none" #fileInput name="filedata"/>  
</ng-container>
