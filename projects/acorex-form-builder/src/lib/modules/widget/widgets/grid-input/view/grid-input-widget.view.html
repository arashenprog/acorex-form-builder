<div #el>
    <div class="brd">
        <table class="wdt100">
            <tr *ngIf="header!=''" class="headfoot">
                <th attr.colspan="{{data.columns.length}}">{{header}}</th>
            </tr>
            <tr>
                <th *ngFor="let item of data.columns" style="background-color: var(--primary-color);
                color: var(--white-color);border: 1px solid white;">{{item.title}}</th>
            </tr>
            <tr>
                <td *ngFor="let item of data.columns">
                    <ax-text-box *ngIf="item.type=='string'"></ax-text-box>
                    <ax-text-box type="number" *ngIf="item.type=='number'"></ax-text-box>
                    <ax-date-picker label="" *ngIf="item.type=='date'"></ax-date-picker>
                    <ax-check-box *ngIf="item.type=='boolean'" label="' '"></ax-check-box>
                    <ax-upload-file *ngIf="item.type=='image'" type="inline">
                    </ax-upload-file>
                    <ax-selection-list direction="horizontal" *ngIf="item.type=='selectionList'"
                        [items]="item.subItems" textField="value" valueField="value"
                        mode="{{item.mode?'multiple':'single'}}">
                    </ax-selection-list>
                </td>
            </tr>
            <tr *ngIf="footer!=''"  class="headfoot">
                <th attr.colspan="{{data.columns.length}}">{{footer}}</th>
            </tr>
        </table>
    </div>
</div>
