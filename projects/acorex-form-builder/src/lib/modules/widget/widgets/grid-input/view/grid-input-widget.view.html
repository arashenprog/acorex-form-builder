<div #el>
    <div class="brd" [hidden]="visible==false">
        <table class="table table-bordered table-sm">
            <thead class="thead-dark">
                <tr *ngIf="header!=''" class="headfoot">
                    <th attr.colspan="{{data.columns.length}}">{{header}}</th>
                </tr>
                <tr>
                    <th *ngFor="let item of data.columns">{{item.title}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rw of rows">
                    <td *ngFor="let item of data.columns">
                        <span *ngIf="!item.fillByUser && item.type!='image'">{{getRowData(rw,item)}}</span>
                        <img *ngIf="!item.fillByUser && item.type=='image'" [src]="getRowData(rw,item)" height="40"
                            width="60">
                        <ax-text-box *ngIf="item.fillByUser && item.type=='string'"></ax-text-box>
                        <ax-text-box type="number" *ngIf="item.fillByUser && item.type=='number'"></ax-text-box>
                        <ax-date-picker label="" *ngIf="item.fillByUser && item.type=='date'"></ax-date-picker>
                        <ax-check-box *ngIf="item.fillByUser && item.type=='boolean'" label="' '"></ax-check-box>
                        <ax-upload-file *ngIf="item.fillByUser && item.type=='image'" type="inline">
                        </ax-upload-file>
                        <ax-selection-list direction="horizontal" *ngIf="item.fillByUser && item.type=='selectionList'"
                            [items]="item.subItems" textField="value" valueField="value"
                            mode="{{item.mode?'multiple':'single'}}">
                        </ax-selection-list>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr *ngIf="footer!=''" class="headfoot">
                    <th attr.colspan="{{data.columns.length}}">{{footer}}</th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
