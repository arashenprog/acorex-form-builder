<div #el>
    <div class="brd">
        <table class="table table-bordered table-sm">
            <thead class="thead-dark">
                <tr *ngIf="header!=''" class="headfoot">
                    <th attr.colspan="{{data.columns.length}}">{{header}}</th>
                </tr>
                <tr>
                    <th *ngFor="let item of data.columns">{{item.title}}</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="dsMode.includes('ds')">
                    <tr style="border-bottom: 1px solid var(--primary-color);">
                        <td *ngFor="let item of data.columns">
                            <span
                                *ngIf="!item.fillByUser && item.fieldName==null && item.type!='image'">{{item.defaultValue}}</span>
                            <span *ngIf="!item.fillByUser && item.fieldName!=null">[{{item.fieldName}}]</span>
                            <img *ngIf="!item.fillByUser && item.fieldName==null && item.type=='image'"
                                [src]="item.defaultValue" height="40" width="60">
                            <ax-text-box *ngIf="item.fillByUser && item.type=='string'"></ax-text-box>
                            <ax-text-box type="number" *ngIf="item.fillByUser && item.type=='number'"></ax-text-box>
                            <ax-date-picker label="" *ngIf="item.fillByUser && item.type=='date'"></ax-date-picker>
                            <ax-check-box *ngIf="item.fillByUser && item.type=='boolean'" label="' '">
                            </ax-check-box>
                            <ax-upload-file *ngIf="item.fillByUser && item.type=='image'" type="inline">
                            </ax-upload-file>
                            <ax-selection-list direction="horizontal"
                                *ngIf="item.fillByUser && item.type=='selectionList'" [items]="item.subItems"
                                textField="value" valueField="value" mode="{{item.mode?'multiple':'single'}}">
                            </ax-selection-list>
                        </td>
                    </tr>
                </ng-container>
                <ng-container *ngIf="dsMode.includes('manual')">
                    <tr *ngFor="let rw of items.content" style="border-bottom: 1px solid var(--primary-color);">
                        <td *ngFor="let item of data.columns">
                            <span *ngIf="!item.fillByUser && item.type!='image'">{{getRowData(rw,item)}}</span>
                            <img *ngIf="!item.fillByUser && item.type=='image'" [src]="getRowData(rw,item)" height="40"
                                width="60">
                            <ax-text-box *ngIf="item.fillByUser && item.type=='string'"></ax-text-box>
                            <ax-text-box type="number" *ngIf="item.fillByUser && item.type=='number'"></ax-text-box>
                            <ax-date-picker label="" *ngIf="item.fillByUser && item.type=='date'"></ax-date-picker>
                            <ax-check-box *ngIf="item.fillByUser && item.type=='boolean'" label="' '">
                            </ax-check-box>
                            <ax-upload-file *ngIf="item.fillByUser && item.type=='image'" type="inline">
                            </ax-upload-file>
                            <ax-selection-list direction="horizontal"
                                *ngIf="item.fillByUser && item.type=='selectionList'" [items]="item.subItems"
                                textField="value" valueField="value" mode="{{item.mode?'multiple':'single'}}">
                            </ax-selection-list>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
            <tfoot>
                <tr *ngIf="footer!=''" class="headfoot">
                    <th attr.colspan="{{data.columns.length}}">{{footer}}</th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
