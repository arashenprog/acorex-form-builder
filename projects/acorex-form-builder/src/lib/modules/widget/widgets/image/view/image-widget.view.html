<ng-container *ngIf="visible && value!=null && value.srcData && !value.srcData.startsWith('[')">
    <img [src]="value.srcData | resolveUrl | async" loading="lazy" [height]="value.height" [width]="value.width" > 
</ng-container>
<ng-container *ngIf="visible && (value==null || !value.srcData || value.srcData.startsWith('['))">
    <img src="./assets/images/noimage.png" loading="lazy" [height]="value.height" [width]="value.width"  > 
</ng-container>
