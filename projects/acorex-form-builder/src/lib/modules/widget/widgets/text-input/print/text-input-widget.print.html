<span [ngStyle]="{'color': text?color:'#757575',
'background-color':bgColor,
'fontSize':fontSize,
'fontWeight':textStyle.includes('bold') ? 'bold' : 'inherit',
'fontStyle':textStyle.includes('italic') ? 'italic' : 'inherit',
'textDecoration':textStyle.includes('underline') ? 'underline' : 'inherit',
'textAlign':textAlign[0], 
'padding-top':(boxStyle.padding && boxStyle.padding.top) ? boxStyle.padding.top+'px' : '0px',
'padding-bottom':(boxStyle.padding && boxStyle.padding.bottom) ? boxStyle.padding.bottom+'px' : '0px',
'padding-right':(boxStyle.padding && boxStyle.padding.right) ? boxStyle.padding.right+'px' : '0px',
'padding-left':(boxStyle.padding && boxStyle.padding.left) ? boxStyle.padding.left+'px' : '0px',
'border-top-width':(boxStyle.border && boxStyle.border.top) ? boxStyle.border.top+'px' : '0px',
'border-bottom-width':(boxStyle.border && boxStyle.border.bottom) ? boxStyle.border.bottom+'px' : '0px',
'border-right-width':(boxStyle.border && boxStyle.border.right) ? boxStyle.border.right+'px' : '0px',
'border-left-width':(boxStyle.border && boxStyle.border.left) ? boxStyle.border.left+'px' : '0px',
'margin-top':(boxStyle.margin && boxStyle.margin.top) ? boxStyle.margin.top+'px' : '0px',
'margin-bottom':(boxStyle.margin && boxStyle.margin.bottom) ? boxStyle.margin.bottom+'px' : '0px',
'margin-right':(boxStyle.margin && boxStyle.margin.right) ? boxStyle.margin.right+'px' : '0px',
'margin-left':(boxStyle.margin && boxStyle.margin.left) ? boxStyle.margin.left+'px' : '0px'

}" 
style="display: block;height: 36px;border-radius:4px;border-style: solid;border-color: var(--border-color);">{{text?text:placeholder}}</span>
