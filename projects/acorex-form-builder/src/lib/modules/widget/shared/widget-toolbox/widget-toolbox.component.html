<div class="widget-toolbox">
    <ul>
        <li>
            <i class="fas fa-arrows-alt"></i>
        </li>
        <li (click)="widget.edit()">
            <i class="fas fa-pen"></i>
        </li>
        <li (click)="widget.copy()">
            <i class="fas fa-copy"></i>
        </li>
        <li (click)="widget.delete()">
            <i class="fas fa-trash"></i>
        </li>
    </ul>
</div>
