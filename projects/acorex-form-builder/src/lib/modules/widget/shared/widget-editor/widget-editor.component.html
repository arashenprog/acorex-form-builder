<div class="axf-widget-editor">
    <div class="props">
        <ax-tab-view>

            <ax-tab *ngFor="let t of tabNames" [caption]="t">
                <div class="edit-container">
                    <div class="row edit-row" *ngFor="let e of getProps(t)">
                        <div class="col-md-3">
                            <label>
                                {{e.title}}:
                            </label>
                        </div>
                        <div class="col-md-9">
                            <ng-container axf-editor-renderer (valueChange)="handleValueChange(e.name,$event)"
                                [editor]="e.editor" [options]="e.options" [value]="config.options[e.name]">
                            </ng-container>
                        </div>
                    </div>
                </div>

            </ax-tab>

        </ax-tab-view>
    </div>
    <div class="preview">
        <ax-tab-view>
            <ax-tab caption="Run Preview">
                <div class="content">
                    <ng-container axf-widget-renderer [widget]="config" mode="view">
                    </ng-container>
                </div>
            </ax-tab>
            <ax-tab caption="Print Preview">
                <div class="content">
                    <ng-container axf-widget-renderer [widget]="config" mode="print">
                    </ng-container>
                </div>
            </ax-tab>
        </ax-tab-view>
    </div>
</div>
