<div class="master-layout-container">
    <header>
        <div class="controlls start-controlls">
            <ax-toolbar-menu [items]="viewModeItems" selection="single" (itemClick)="handleViewModeClick($event)">
            </ax-toolbar-menu>
        </div>
        <div class="title">
            <h1>ACoreX form builder</h1>
        </div>
        <div class="controlls end-controlls">
            <ax-button type="primary" size="sm">
                <span>Save</span>&nbsp;
                <i class="fas fa-save"></i>
            </ax-button>
            <ax-button type="secondary" size="sm">
                <span>Publish</span>&nbsp;
                <i class="fas fa-check-circle"></i>
            </ax-button>
        </div>
    </header>
    <article *ngIf="this.view=='designer'">
        <div class="designer-container">
            <ng-container *ngIf="widgets.length>0">
                <div class="property-panel">
                    <axf-widget-prop-panel></axf-widget-prop-panel>
                </div>
                <div class="board">
                    <div class="toolbar">
                        <div class="controlls end-controlls">
                            <ax-button type="light" size="sm" tooltip="Undo" [placement]="'bottom'">
                                <i class="fas fa-undo-alt"></i>
                            </ax-button>
                            <ax-button type="light" size="sm" tooltip="Redo" [placement]="'bottom'">
                                <i class="fas fa-redo-alt"></i>
                            </ax-button>
                        </div>
                    </div>
                    <div class="paper">
                        <ng-container *ngFor="let w of widgets" axf-widget-renderer [widget]="w">
                        </ng-container>
                    </div>
                    <div class="breadcrumb">
                        <ul>
                            <li *ngFor="let item of docTreeItems" (click)="handleBreadcrumbClick(item)">{{item.config.title}}</li>
                            
                        </ul>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="widgets.length==0">
                <div class="empty-stage-container">
                    <div class="empty-stage">
                        <h1>Let's get started</h1>
                        <br>
                        <br>
                        <div>
                            <ax-button type="primary" text="Start Design" (onClick)="handleStartClick()"></ax-button>
                            &nbsp;
                            <ax-button type="dark" text="Load Template" (onClick)="handleLoadClick()"></ax-button>
                        </div>
                    </div>
                </div>
            </ng-container>

        </div>
    </article>

    <article *ngIf="this.view=='form'" class="preview-container">
        <axf-viewer-frame [widgets]="widgets"></axf-viewer-frame>
    </article>

    


</div>
