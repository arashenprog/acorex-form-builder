<ax-validation-form #form>

        <div class="row">
            <div class="col-12">
                <label class="title">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ax-text-box [(text)]="name">
                    <ax-validation>
                        <ax-validation-rule type="required" message="Please provide a name"></ax-validation-rule>
                    </ax-validation>
                </ax-text-box>
            </div>
        </div>
