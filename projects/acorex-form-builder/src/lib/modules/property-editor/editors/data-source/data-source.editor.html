<ax-select-box [allowSearch]="false" [items]="items" [selectedValues]="innerValue"
    (selectedItemsChange)="handleValueChange($event)" [textField]="textField" [valueField]="valueField">
</ax-select-box>
<div *ngIf="value && value.params &&  value.params.length>0" class="mt-1">
    <span class="prop-caption ">Parameters</span>
    <div class="input-group">
        <ng-container *ngFor="let item of value.params" class="params">
            <div class="input-group mt-1 input-group-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="font-size: x-small;" [attr.id]="item.name">{{item.name}}</span>
                </div>
                <input type="text" [(ngModel)]="item.value" (ngModelChange)="handleParamChange($event)"
                    class="form-control" [attr.aria-describedby]="item.name">
            </div>
        </ng-container>
    </div>

</div>
