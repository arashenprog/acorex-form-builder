<div class="pnlCol">
    <div *ngFor="let item of columns;let i = index" class="row parentItem">
        <div class="col-md-3">
            <ax-select-box allowSearch="false" [items]="columnTypeItems" [selectedValues]="item.type" textField="title"
                valueField="value" (selectedValuesChange)="columnTypeChange(i,$event)">
            </ax-select-box>
        </div>
        <div class="col-md-1 pd0">
            <ax-check-box label="Fill By User" [value]="item.fillByUser" (change)="checkChange(i,$event)">
            </ax-check-box>
        </div>
        <div [ngClass]="item.type.includes('selectionList')?'col-md-3':'col-md-7'">
            <ax-text-box [text]="item.title" (textChange)="titleItemChange(i,$event)"></ax-text-box>
        </div>
        <div class="col-md-4 selectionCls" *ngIf="item.type.includes('selectionList')">
            <div class="col-md-9">
                <ax-text-box [text]="item.subText" placeholder="declare items using ','" (textChange)="subTextChange(i,$event)">
                </ax-text-box>
            </div>
            <div class="col-md-3 pd0">
                <ax-check-box label="Multiple" [value]="item.mode" (change)="modeChange(i,$event)">
                </ax-check-box>
            </div>
        </div>
        <div class="col-md-1 pd0">
            <ax-button type="light" size="sm" tooltip="Up" (onClick)="upClick(i,item)">
                <i class="fas fa-arrow-up primary"></i>
            </ax-button>
            <ax-button type="light" size="sm" tooltip="Down" (onClick)="downClick(i,item)">
                <i class="fas fa-arrow-down primary"></i>
            </ax-button>
            <ax-button type="light" size="sm" tooltip="Delete" (onClick)="deleteClick(i)">
                <i class="fas fa-trash danger"></i>
            </ax-button>
        </div>
    </div>
    <ax-button type="primary" size="sm" (onClick)="addItemClick()" tooltip="Add New">
        <span>Add New Column</span>&nbsp;
        <i class="fas fa-plus"></i>
    </ax-button>

</div>
