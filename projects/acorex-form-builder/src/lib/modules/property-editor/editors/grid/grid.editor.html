<div>
    <div class="divmrg">
        <ax-selection-list direction="horizontal" mode="single" [selectedValues]="value.fillby" [items]="fillbyItems"
            (selectedValuesChange)="fillbyViewChange($event)" textField="title" valueField="value">
        </ax-selection-list>
    </div>
    <div *ngIf="value.fillby.includes('databaseList')" class="divmrg">
        <ax-select-box [allowSearch]="false" [selectedValues]="value.dsName" [items]="dataSources" textField="text"
            valueField="id">
        </ax-select-box>
    </div>
    <div *ngIf="value.fillby.includes('manualList')" class="divmrg"> 
        <ax-text-box [text]="value.rowCount" type="number" (textChange)="rowCountChange($event)"></ax-text-box>
    </div>
    <div *ngFor="let item of value.columns;let i = index" class="parentItem ">
        <div class="childItem">
            <div class="firstItem">
                <ax-select-box allowSearch="false" [selectedValues]="item.type" [items]="columnTypeItems"
                    textField="title" valueField="value" (selectedValuesChange)="columnTypeChange(i,$event)">
                </ax-select-box>
            </div>
            <div class="lastItem pd5">
                <ax-check-box label="Fill By User" [value]="item.fillByUser" (change)="checkChange($event)">
                </ax-check-box>
            </div>
        </div>
        <div class="childItem">
            <div class="firstItem">
                <ax-text-box [text]="item.title" (textChange)="titleItemChange(i,$event)"></ax-text-box>
            </div>
            <ax-button type="light" size="sm" tooltip="Up" (onClick)="upClick(i,item)">
                <i class="fas fa-arrow-up primary"></i>
            </ax-button>
            <ax-button type="light" size="sm" tooltip="Down" (onClick)="downClick(i,item)">
                <i class="fas fa-arrow-down primary"></i>
            </ax-button>
            <ax-button type="light" size="sm" tooltip="Delete" (onClick)="deleteClick(i)">
                <i class="fas fa-trash danger"></i>
            </ax-button>
        </div>
        <div class="childItem" *ngIf="item.type.includes('selectionList')">
            <div class="firstItem">
                <ax-text-box [text]="item.subText" placeholder="using ','" (textChange)="subTextChange(i,$event)">
                </ax-text-box>
            </div>
            <div class="lastItem pd5">
                <ax-check-box label="Multiple" [value]="item.mode" (change)="modeChange(i,$event)">
                </ax-check-box>
            </div>

        </div>
    </div>
    <ax-button type="primary" size="sm" (onClick)="addItemClick()" tooltip="Add New">
        <span>Add New Item</span>&nbsp;
        <i class="fas fa-plus"></i>
    </ax-button>
</div>
