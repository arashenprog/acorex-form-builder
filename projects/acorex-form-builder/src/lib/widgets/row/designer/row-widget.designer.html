<div class="axf-row row">
    <ng-container *ngIf="widgets.length; else elseTemplate">
        <ng-container *ngFor="let w of widgets" axf-widget-renderer [widget]="w">
        </ng-container>
    </ng-container>
    <ng-template #elseTemplate>
        <div>
            <button (click)="AddColumn(6,6);">6/12 + 6/12</button>&nbsp;
            <button (click)="AddColumn(4,8);">4/12 + 8/12</button>&nbsp;
            <button (click)="AddColumn(8,4);">8/12 + 4/12</button>&nbsp;
        </div>
    </ng-template>
</div>
